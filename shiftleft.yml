version: 2
build_rules:
  - id: Allow no critical findings
    severities:
      - critical
  - id: Allow one OSS or container finding
    finding_types:
      - oss_vuln
      - container
    threshold: 1
  - id: Allow no reachable OSS vulnerability
    finding_types:
      - oss_vuln
    options:
      reachable: true
  - id: Allow no specific vulnerability types
    finding_types:
      - Cookie Injection
      - Deserialization
      - Directory Traversal
      - File Write
      - Insecure Cookie
      - LDAP Injection
      - Mail Injection
      - Mass Assignment
      - NoSQL Injection
      - Open Redirect
      - Remote Code Execution
      - Sensitive Data Leak
      - Session Injection
      - SQL Injection
      - TLS checks are disabled
      - Usage of insecure API
      - Weak Hash
      - Weak Random
      - XML Injection
      - XPath Injection
      - XSS
      - XXE
